name: Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgtk-3-dev \
          libglfw3-dev \
          pkg-config

    - name: Setup Vulkan SDK
      uses: humbletim/install-vulkan-sdk@v1.2
      with:
        version: 1.3.296.0
        cache: true

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Prepare Artifact
      run: |
        mkdir -p artifact/frametee-linux
        find build -type f -name "frametee" -exec cp {} artifact/frametee-linux \;
        find build -type f -name "*.so" -exec cp {} artifact/frametee-linux \;
        
        cp -r build/data artifact/frametee-linux
        if [ -d "build/plugins" ]; then
          cp -r build/plugins artifact/frametee-linux
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frametee-linux
        path: artifact/

  build-windows:
    name: Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: humbletim/install-vulkan-sdk@v1.2
      with:
        version: 1.3.296.0
        cache: true

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir -p artifact/frametee-windows
        
        # Find and copy executable
        EXE_PATH=$(find build -name "frametee.exe" -print -quit)
        if [ -n "$EXE_PATH" ]; then
          cp "$EXE_PATH" artifact/frametee-windows/
        else
          echo "Executable not found!"
          exit 1
        fi
        
        # Find and copy all DLLs (runtime dependencies)
        find build -name "*.dll" -exec cp {} artifact/frametee-windows/ \;
        
        cp -r build/data artifact/frametee-windows/
        
        if [ -d "build/plugins" ]; then
          cp -r build/plugins artifact/frametee-windows/
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frametee-windows
        path: artifact/
